<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldNet - Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #4D44DB;
      --accent: #FF6584;
      --light: #F8F9FA;
      --dark: #212529;
      --gray: #6C757D;
      --success: #28a745;
      --error: #dc3545;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 101, 132, 0.05) 0%, transparent 20%);
    }
    
    .worldnet-container {
      width: 90%;
      max-width: 420px;
      padding: 2.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .worldnet-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    .worldnet-logo i {
      font-size: 2rem;
      margin-right: 0.75rem;
    }
    
    .worldnet-logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
    }
    
    .worldnet-tagline {
      color: var(--gray);
      margin-bottom: 2rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .worldnet-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .worldnet-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    
    .worldnet-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.15);
    }
    
    .worldnet-input::placeholder {
      color: #adb5bd;
    }
    
    .worldnet-btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .worldnet-btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .worldnet-btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.25);
    }
    
    .worldnet-btn-secondary {
      background: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .worldnet-btn-secondary:hover {
      background: rgba(108, 99, 255, 0.05);
    }
    
    .worldnet-btn-link {
      background: transparent;
      color: var(--primary);
      text-decoration: underline;
      padding: 0;
      font-size: 0.9rem;
      justify-content: flex-start;
    }
    
    .worldnet-btn-link:hover {
      color: var(--secondary);
    }
    
    .worldnet-btn i {
      margin-right: 0.75rem;
      font-size: 1.1rem;
    }
    
    .worldnet-footer {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--gray);
    }
    
    .worldnet-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .worldnet-footer a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .alert-success {
      background-color: rgba(40, 167, 69, 0.15);
      color: var(--success);
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    .alert-error {
      background-color: rgba(220, 53, 69, 0.15);
      color: var(--error);
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    #register-form {
      display: none;
    }
    
    .back-to-login {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 1rem;
      cursor: pointer;
    }
    
    .back-to-login:hover {
      text-decoration: underline;
    }
    
    .form-switch {
      text-align: center;
      margin-top: 1rem;
    }
    
    @media (max-width: 480px) {
      .worldnet-container {
        padding: 2rem 1.5rem;
      }
      
      .worldnet-logo h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="worldnet-container">
    <div class="worldnet-logo">
      <i class="fas fa-globe"></i>
      <h1>WorldNet</h1>
    </div>
    <p class="worldnet-tagline">Connectez-vous avec le monde entier</p>
    
    <div id="alert-success" class="alert alert-success"></div>
    <div id="alert-error" class="alert alert-error"></div>
    
    <form id="login-form" class="worldnet-form">
      <input type="email" id="login-email" class="worldnet-input" placeholder="Adresse email" required>
      <input type="password" id="login-password" class="worldnet-input" placeholder="Mot de passe" required>
      
      <button type="button" id="forgot-password" class="worldnet-btn worldnet-btn-link">
        <i class="fas fa-key"></i> Mot de passe oublié ?
      </button>
      
      <button type="submit" class="worldnet-btn worldnet-btn-primary">
        <i class="fas fa-sign-in-alt"></i> Se connecter
      </button>
      
      <div class="form-switch">
        <span>Pas encore de compte ? </span>
        <a id="show-register" class="back-to-login">S'inscrire</a>
      </div>
    </form>
    
    <form id="register-form" class="worldnet-form">
      <input type="text" id="register-name" class="worldnet-input" placeholder="Nom complet" required>
      <input type="email" id="register-email" class="worldnet-input" placeholder="Adresse email" required>
      <input type="password" id="register-password" class="worldnet-input" placeholder="Mot de passe (min. 6 caractères)" required>
      <input type="password" id="register-confirm-password" class="worldnet-input" placeholder="Confirmer le mot de passe" required>
      
      <button type="submit" class="worldnet-btn worldnet-btn-primary">
        <i class="fas fa-user-plus"></i> Créer mon compte
      </button>
      
      <div class="form-switch">
        <span>Déjà un compte ? </span>
        <a id="show-login" class="back-to-login">Se connecter</a>
      </div>
    </form>
    
    <p class="worldnet-footer">
      En vous inscrivant, vous acceptez nos <a href="privacy.html">Conditions</a> et notre <a href="privacy.html">Politique de confidentialité</a>.
    </p>
  </div>

  <!-- Firebase + Script intégré -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDUvJWWJJ3udBaYw-Md-1qKyHDe5cbkq9A",
      authDomain: "worldnet-71622.firebaseapp.com",
      projectId: "worldnet-71622",
      storageBucket: "worldnet-71622.appspot.com",
      messagingSenderId: "152286947447",
      appId: "1:152286947447:web:6dd17757a2d86737cdfe72"
    };

    // Initialisation
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Fonctions d'affichage
    function showAlert(element, message) {
      element.textContent = message;
      element.style.display = 'block';
      setTimeout(() => element.style.display = 'none', 5000);
    }

    // Basculer entre formulaires
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'flex';
    });

    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'flex';
    });

    // Mot de passe oublié
    document.getElementById('forgot-password').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      if (!email) {
        showAlert(document.getElementById('alert-error'), "Veuillez entrer votre email");
        return;
      }
      try {
        await auth.sendPasswordResetEmail(email);
        showAlert(document.getElementById('alert-success'), "Email envoyé ! Vérifiez votre boîte mail.");
      } catch (error) {
        showAlert(document.getElementById('alert-error'), error.message);
      }
    });

    // Connexion
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "home.html";
      } catch (error) {
        showAlert(document.getElementById('alert-error'), error.message);
      }
    });

    // Inscription
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;

      // Validation
      if (password !== confirmPassword) {
        showAlert(document.getElementById('alert-error'), "Les mots de passe ne correspondent pas");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: name });
        
        // Enregistrement Firestore
        await db.collection("users").doc(userCredential.user.uid).set({
          displayName: name,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        window.location.href = "home.html";
      } catch (error) {
        showAlert(document.getElementById('alert-error'), error.message);
      }
    });

    // Redirection si déjà connecté
    auth.onAuthStateChanged((user) => {
      if (user) window.location.href = "home.html";
    });
  </script>
</body>
</html>
